<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandar Karnik | Art Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Mandar Karnik</h1>
  <p class="tagline">Art as expression · Color · Emotion · Positivity</p>
</header>

<!-- THEME 1: Women – Culture, Expression & Identity -->
<section class="theme" id="women-expression">
  <h2>Women – Culture, Expression & Identity</h2>

  <div class="gallery-grid">
    <figure>
      <img src="images/art7.jpeg" alt="Native Strength">
      <figcaption>
        <strong>Native Strength</strong><br>
        Native American woman, anger expression, vibrant colors, purple-dominant, snake-like eyes. 24"x24".
      </figcaption>
    </figure>

    <figure>
      <img src="images/art4.jpeg" alt="Silent History">
      <figcaption>
        <strong>Silent History</strong><br>
        Contemporary woman outline, nude, red & yellow background, deep in thought, historic reflection on women’s rights. 36"x24".
      </figcaption>
    </figure>

    <figure>
      <img src="images/art2.jpeg" alt="Confident Half">
      <figcaption>
        <strong>Confident Half</strong><br>
        Modern woman’s face, sharp eyes, colorful, half face white, happy and confident. 24"x24".
      </figcaption>
    </figure>

    <figure>
      <img src="images/art5.jpeg" alt="Tradition Reimagined">
      <figcaption>
        <strong>Tradition Reimagined</strong><br>
        Modern woman with traditional style, eyes closed, vibrant colors and makeup. 36"x36".
      </figcaption>
    </figure>
  </div>
</section>

<!-- THEME 2: Positivity & Flow of Colors -->
<section class="theme" id="positivity">
  <h2>Positivity & Flow of Colors</h2>

  <div class="gallery-grid">
    <figure>
      <img src="images/art1.jpeg" alt="Northern Serenity">
      <figcaption>
        <strong>Northern Serenity</strong><br>
        Nature, snowy day with northern lights. 12"x12".
      </figcaption>
    </figure>

    <figure>
      <img src="images/art3.jpeg" alt="Ocean Harmony">
      <figcaption>
        <strong>Ocean Harmony</strong><br>
        Contemporary ocean and beach scene. 12"x12".
      </figcaption>
    </figure>
  </div>
</section>
